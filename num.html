<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="font-family: Arial; background-color: #f2f2f2;">

    <h2 style="text-align: center; color: #333;">Login</h2>

    <form style="
        width: 300px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px #ccc;
    ">

        <label style="font-weight: bold;">Username</label><br>
        <input type="text" placeholder="Enter username"
               style="width: 100%; padding: 8px; margin-top: 5px;"><br><br>

        <label style="font-weight: bold;">Password</label><br>
        <input type="password" placeholder="Enter password"
               style="width: 100%; padding: 8px; margin-top: 5px;"><br><br>

        <input type="submit" value="Login"
               style="
               width: 100%;
               padding: 10px;
               background-color: #4CAF50;
               color: white;
               border: none;
               border-radius: 4px;
               cursor: pointer;
               ">

    </form>

</body>
</html>
